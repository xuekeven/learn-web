<!-- 弹性布局 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹性布局</title>
    <style>
      .main {
        display: flex;
        flex-direction: column;
      }
      /* 限制子元素宽度 */
      /* .content {
        width: 300px;
      } */
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="main">
        <div class="left-sider">sider</div>
        <div class="content">content</div>
        <div class="right-sider">sider</div>
      </div>
    </div>
  </body>
</html>
